<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product Images</title>
</head>
<body>
  <h2>Upload Product Images to Cloudinary</h2>

  <form id="uploadForm" enctype="multipart/form-data" method="POST">
    <input type="file" name="images" accept="image/*" multiple required />
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <h3>Uploaded Image URLs:</h3>
  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:3000/reware/products/add-product', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.urls) {
          resultDiv.innerHTML = data.urls.map(url => `
            <div>
              <a href="${url}" target="_blank">${url}</a><br>
              <img src="${url}" alt="Uploaded Image" style="max-width: 200px; margin: 10px 0;" />
            </div>
          `).join('');
          console.log(formData);
        } else {
          resultDiv.textContent = data.error || 'Upload failed.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = 'Error uploading images.';
      }
    });
  </script>
</body>
</html>
